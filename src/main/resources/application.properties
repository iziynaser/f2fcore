#项目启动端口,默认8080
#server.port=10380
server.port=8080
server.servlet.context-path=/

spring.thymeleaf.cache=false
spring.task.scheduling.pool.size=8

logging.level.root=info
#logging.level.org.springframework.security=debug
#logging.level.org.hibernate=trace
logging.file.path=/data/logs/oauth2-server
logging.file.max-history=60

server.tomcat.accesslog.directory=/data/logs/oauth2-server
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.rename-on-rotate=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-productId-generator-mappings=true
#spring.jpa.show-sql=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

signin.failure.max=5
jwt.jks.keypass=keypass
#oauth2 password模式是否启用图形验证码
oauth2.granttype.password.captcha=false
#oauth2 issuer
oauth2.issuer-uri=http://server.sso.com
#验证码最大尝试次数
captcha.max.times=5

#dozer
dozer.mapping-files=classpath:dozer/mapper.xml

#iziy
logging.level.org.springframework.security=debug

thirdpa访问被拒绝rty.weixin.mini.appid=
thirdparty.weixin.mini.secret=


##file upload settings
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
storage.location=./upload


